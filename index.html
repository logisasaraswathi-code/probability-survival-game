<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Probability Survival Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŒ¨ Probability Survival Simulator</h1>

<div class="container">

  <!-- STATS -->
  <div class="panel">
    <h2>ðŸ“Š Stats</h2>

    <div class="stat">
      Health
      <div class="bar"><div id="healthBar"></div></div>
    </div>

    <div class="stat">
      Energy
      <div class="bar"><div id="energyBar"></div></div>
    </div>

    <div class="stat">
      Hunger
      <div class="bar"><div id="hungerBar"></div></div>
    </div>

    <div class="stat">
      Thirst
      <div class="bar"><div id="thirstBar"></div></div>
    </div>

    <div class="stat">
      Temperature
      <div class="bar"><div id="tempBar"></div></div>
    </div>

    <div class="stat">
      Morale
      <div class="bar"><div id="moraleBar"></div></div>
    </div>

    <p>Day: <span id="day"></span></p>
    <p>Weather: <span id="weather"></span></p>
  </div>

  <!-- ACTIONS -->
  <div class="panel">
    <h2>âš” Actions</h2>
    <button onclick="performAction('forage')">Forage Food</button>
    <button onclick="performAction('hunt')">Hunt</button>
    <button onclick="performAction('rest')">Rest</button>
    <button onclick="performAction('makeFire')">Make Fire</button>
    <button onclick="nextDay()">Next Day</button>
  </div>

  <!-- INVENTORY -->
  <div class="panel">
    <h2>ðŸŽ’ Inventory</h2>
    <div id="inventory"></div>
  </div>

  <!-- SKILLS -->
  <div class="panel">
    <h2>ðŸ“ˆ Skills</h2>
    <p>Foraging: <span id="forageSkill"></span></p>
    <p>Hunting: <span id="huntSkill"></span></p>
    <p>Survival: <span id="survivalSkill"></span></p>
  </div>

</div>

<!-- EVENT LOG -->
<div class="panel full">
  <h2>ðŸ“œ Event Log</h2>
  <div id="log"></div>
</div>

<!-- GAME OVER -->
<div id="gameOver" class="gameOver hidden">
  <h2>ðŸ’€ Game Over</h2>
  <p id="summary"></p>
  <button onclick="resetGame()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
